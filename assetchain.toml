FixTime = false
Title = "assetchain-test"
ChainID=10001
version="1.0.0"
CoinSymbol="OCIA"

[log]
# 日志级别，支持debug(dbug)/info/warn/error(eror)/crit
logConsoleLevel = "info"
loglevel = "info"
# 日志文件名，可带目录，所有生成的日志文件都放到此目录下
logFile = "logs/assetchain.log"
# 单个日志文件的最大值（单位：兆）
maxFileSize = 300
# 最多保存的历史日志文件个数
maxBackups = 100
# 最多保存的历史日志消息（单位：天）
maxAge = 28
# 日志文件名是否使用本地事件（否则使用UTC时间）
localTime = true
# 历史日志文件是否压缩（压缩格式为gz）
compress = true
# 是否打印调用源文件和行号
callerFile = true
# 是否打印调用方法
callerFunction = false

[blockchain]
batchsync = false
defCacheSize=512
dbCache = 512
dbPath = "datadir"
enableTxQuickIndex = true
isRecordBlockSequence = false
# 升级storedb是否重新执行localdb，主链升级不需要开启，平行链升级需要开启
enableReExecLocal = false
# 使能精简localdb
enableReduceLocaldb = true
singleMode = false

[mempool]
poolCacheSize=102400
minTxFeeRate=0
#minTxFeeRate=100000
disableExecCheck=true
maxTxNumPerAccount = 10000
name="price"
maxTxFee=0
isLevelFee=true

[p2p]
dbCache = 4
dbPath = "datadir/addrbook"
grpcLogFile = "grpc33.log"
types = ["dht"]
#waitPid 等待seed导入
waitPid = false

[p2p.sub.gossip]
innerBounds = 300
innerSeedEnable = true
isSeed = false
port = 13802
seeds = []
useGithub = false

[p2p.sub.dht]
#可以自定义设置连接节点
channel = 10001
port = 13801

seeds = ["/ip4/218.75.123.183/tcp/13801/p2p/16Uiu2HAmDJ6PUMSsD7cz5FQJp2KmDMcZ2EqB6XN4D4zKZc6ky8J6"]
# seeds = ["/ip4/10.89.3.5/tcp/13801/p2p/16Uiu2HAmDJ6PUMSsD7cz5FQJp2KmDMcZ2EqB6XN4D4zKZc6ky8J6"]

#限定连接数
#暂时限定较小的连接数
maxConnectNum = 50
#区块轻广播最低区块大小，1k
minLtBlockSize = 1
# 是否配置为全节点模式，全节点保存所有分片数据，种子节点应配置为true
isFullNode = true
#设为1为屏蔽默认设置5
maxBroadcastPeers = 1
psk="4ea6f2c3d924ff5882f840aba0230c4fa422c33a061af002654f076ed25f86d4"

[p2p.sub.dht.pubsub]
gossipSubD = 10
gossipSubDhi = 20
gossipSubDlo = 7
gossipSubHeartbeatInterval = 900
gossipSubHistoryGossip = 2
gossipSubHistoryLength = 7


[rpc]
certFile = "cert.pem"
enableTLS = false
grpcBindAddr = "localhost:8802"
grpcFuncWhitelist = ["*"]
jrpcBindAddr = "localhost:8801"
jrpcFuncWhitelist = ["*"]
keyFile = "key.pem"
whitelist = ["127.0.0.1"]

[consensus.sub.pos33]
bootPeers = ["/ip4/10.89.3.5/tcp/10901/p2p/16Uiu2HAmVqWHXxNwPsYCA1nV5CUgGxBEBwhsX5gu1ERx8sbPmM5"]
forwardServers = [] 
listenPort = 10901
onlyVoter = false

[store]
dbCache = 512
dbPath = "datadir/mavltree"
name="kvmvccmavl"
driver="leveldb"
storedbVersion="2.0.0"

[store.sub.mavl]
enableMVCC = false
enableMavlPrefix = true
enableMavlPrune = true
enableMemTree = true
enableMemVal = true
pruneHeight = 10000
# 缓存close ticket数目，该缓存越大同步速度越快，最大设置到1500000,默认200000
tkCloseCacheLen = 200000

[store.sub.kvmvccmavl]
enableMVCC = false
enableMVCCIter = true
enableMVCCPrune = false
enableMavlPrefix = true
enableMavlPrune = true
enableMemTree = true
enableMemVal = true
pruneMVCCHeight = 10000
pruneMavlHeight = 10000
# 缓存close ticket数目，该缓存越大同步速度越快，最大设置到1500000,默认200000
tkCloseCacheLen = 200000

[wallet]
dbCache = 16
dbPath = "wallet"
minFee=100000
driver="leveldb"
signType="secp256k1"

[fork.system]
ForkChainParamV1=0
ForkCheckTxDup=0
